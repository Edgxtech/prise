server.contextPath=/
server.port=8092
## Required for nginx proxy in front of spring-boot
server.use-forward-headers=true

spring.profiles.active=default

## SQL Database
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/prise
#spring.datasource.username=username
#spring.datasource.password=password

### NEW POSTGRES
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/prise
spring.datasource.username=username
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.main.allow-circular-references=true

# app address allowed in CORS filter
cors.app.address=http://localhost:3001